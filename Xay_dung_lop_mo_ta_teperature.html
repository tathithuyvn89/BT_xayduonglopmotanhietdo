<script>
    let Temperature= function (x) {
        this.x=x; // la nhiet do tinh theo do C
        this.getF=function () {
            return this.x*1.8 +32;
        }
        this.getK=function () {
            return this.x +273.15;
        }
        this.getCondition= function () {
            if (this.x<-273){
                alert("Khong co nhiet do nay")
            }
        }
    };

    let temperature= new Temperature(25);
    document.write(25+ " do C bang "+ temperature.getK()+ " do Kelvin");
    document.write(25+ " do C bang "+ temperature.getF()+ " do F");
</script>
</body>
